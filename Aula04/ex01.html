<!--Crie um formulário de cadastro para um portal com os
seguintes campos:
- nome
- email
- cpf
- matrícula
- senha
Após criar a interface desse exercício capture através do
atributo name os valores inseridos. Como o javascript não é
sincronizado com o html será preciso fazer o preenchimento
do campo com o campo value de cada input.
Por último monte um objeto com todos os dados passados no
atributo value.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h2>Formulário de Cadastro</h2>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <button type="button" onclick="capturarDados()">Cadastrar</button>
    </form>

    <script>
        function capturarDados() {
            const form = document.getElementById('cadastroForm');
            const dados = {
                nome: form.nome.value,
                email: form.email.value,
                cpf: form.cpf.value,
                matricula: form.matricula.value,
                senha: form.senha.value
            };

            console.log(dados);
            alert('Dados cadastrados com sucesso! Confira o console para os detalhes.');
        }
    </script>
</body>
</html>
